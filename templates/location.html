{% extends "base.html" %}

{% block title %}
    Locations
{% endblock %}

{% block content %}
<form action="/selected_location" method="post">
    {{ form.hidden_tag() }}
    {{ form.location.label }}
    {{ form.location(class_="form-control") }}
    {{ form.submit(class_="btn btn-primary") }}
</form>
{% endblock %}

{% block scripts %}

   <script src="http://api.openweathermap.org/data/2.5/weather?q={{location}}&appid={{ weather_key }}"></script>
{% endblock %}
